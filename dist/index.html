<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bootcamp Recipes Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/handlebars/dist/handlebars.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" id="txt_search" placeholder="Search a recipe">
            <button id="btn_search">Search</button>
        </div>
        <div class="content"></div>
    </div>

    <script id="recipesData-template" type="text/x-handlebars-template">
        {{#if this.length}}
            {{#each this}}
                <div>
                    <!-- we should get: ingredients, title, thumbnail, href -->
                    <figure class="card">
                        <a href="{{href}}" target="_blank">{{title}}</a>
                        <div class="image"><img data-id="{{first ingredients}}" onclick="recipeImageClick(this)" this src="{{thumbnail}}" title="{{title}}" alt="{{title}}"></div>
                        <h3>Ingredients:</h3>
                        <ul>
                            {{#each ingredients}}
                                <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    </figure>
                </div>
            {{/each}}
        {{/if}}
    </script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
